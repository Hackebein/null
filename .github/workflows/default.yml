name: default
on: [push]
jobs:
  test:
    runs-on: ${{ matrix.virtual-environment }}
    strategy:
      fail-fast: false
      matrix:
        virtual-environment: [ubuntu-20.04]
        node-version: [14]
        #node-package: ["lodash", "tslib", "request", "debug", "prop-types", "ms", "chalk", "object-assign", "minimist", "loose-envify", "commander", "react", "vue", "js-tokens", "express", "underscore", "async", "regenerator-runtime", "moment", "readable-stream", "glob", "safe-buffer", "bluebird", "babel-runtime", "axios"]
        node-package: ["request"]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install npm package(s)
        run: npm install --no-save --ignore-scripts ${{ matrix.node-package }}
      - name: Remove some files
        run: |
          npm uninstall --no-save --ignore-scripts sshpk
          find node_modules -type f -name '*.js' -delete
          find node_modules -type f -name '*.js.map' -delete
          find node_modules -type f -name '*.ts' -delete
          find node_modules -type f -name '*.coffee' -delete
          find node_modules -type f -name '*.json' -delete
          find node_modules -type f -name '*.jst' -delete
          find node_modules -type f -name '*.def' -delete
          find node_modules -type f -name '*.yml' -delete
          find node_modules -type f -name '*.xml' -delete
          find node_modules -type f -name '.*' -delete
          find node_modules -type f ! -name '*.*' -delete
      - # Expecting: build ok
        # Actual behavior: build ok
        name: Build container(s) in docker-compose.works.yml
        run: docker-compose -f docker-compose.works.yml --verbose build
      - # Expecting: 'invalid reference format: repository name must be lowercase'
        # Actual behavior: 'Couldn't connect to Docker daemon at http+docker://localhost - is it running?'
        name: Build container(s) in docker-compose.fails.yml
        #run: docker-compose -f docker-compose.fails.yml build
        run: |
          output=$(docker-compose -f docker-compose.fails.yml --verbose build 2>&1 || true)
          echo "${output}"
          if ! grep -q 'invalid reference format: repository name must be lowercase' <<< "${output}"; then
            exit 1
          fi
      - # Expecting: build ok
        # Actual behavior: build ok
        name: Build container(s) in docker-compose.works.yml
        run: docker-compose -f docker-compose.works.yml --verbose build
